<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Home Page</title>

    <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
  crossorigin="anonymous">

  </head>

  <body>

      <div class="container">
          <div class="jumbotron">
              <h1 class="text-center"><span class="glyphicon glyphicon-fire"></span>Hip Restaurant</h1>
              <hr>
              <h2 class="text-center">Make a Reservation</h2>
              <br>

              <div class="text-center">
                  <a href="/tables"><button class="btn btn-primary btn-lg"><span class="
                  glyphicon glyphicon-list-alt"></span>View Tables</button></a>
                  <a href="/tables"><button class="btn btn-primary btn-lg"><span class="
                  glyphicon glyphicon-home"></span></button></a>
              </div>
          </div>

          <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">Table Reservation</h3>
              </div>
              
              <div class="panel-body">
                  <form>
                      <div class="form-group">
                        <label for="exampleInputEmail1">Name</label>
                        <input type="name" class="form-control" id="exampleInputEmail1">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1">Phone Number</label>
                        <input type="phoneNumber" class="form-control" id="exampleInputPassword1">
                      </div>
                      <div class="form-group">
                          <label for="exampleInputPassword1">Email</label>
                          <input type="email" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Unique ID</label>
                            <input type="uniqueID" class="form-control" id="exampleInputPassword1">
                          </div>

                      <button type="submit" class="btn btn-default">Submit</button>
                    </form>
              </div>
            </div>

          

          <footer class="footer">
            <div class="container">
              <p><a href="/api/tables">API Table Link</a> | <a href="/api/waitlist">API Wait List</a> | <a
              href="https://github.com/shapyro/hip-restaurant">GitHub Repo</a></p>
            </div>
          </footer>
            
        </div>

  </body>
</html>
